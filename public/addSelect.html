<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add select question</title>
</head>
<body>
<h1>Add select question</h1>
<form action="addQuestionSelect" method="post">
    <div id="addSblock">
        <label for="questionText">Question</label>
        <input name="questionText" id="questionText" type="text" required>
        <br>


        <label for="option1select"></label>
        <input id="option1select" type="radio" name="rightOption" value="v1">Option1 <input id="option1" type="text"
                                                                                             name="fieldOfOption1" required/>
        <br>

        <label for="option2select"></label>
        <input id="option2select" type="radio" name="rightOption" value="v2">Option2 <input id="option2" type="text"
                                                                                             name="fieldOfOption2" required/>
        <br>

        <label for="option3select"></label>
        <input id="option3select" type="radio" name="rightOption" value="v3">Option3 <input id="option3" type="text"
                                                                                             name="fieldOfOption3" required/>
        <br>

        <label for="option4select"></label>
        <input id="option4select" type="radio" name="rightOption" value="v4">Option4 <input id="option4" type="text"
                                                                                             name="fieldOfOption4" required/>
    </div>
    <button id="createSelectBtn" type="submit">Create</button>
</form>

</body>
</html>
