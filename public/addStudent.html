<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add student</title>
</head>
<body>
<h1>Add student</h1>
<form action="addStudent" method="post">
  <div id="addStudentBlock">
    <label for="studentLogin">Login</label>
    <input name="studentLogin" id="studentLogin" type="text">
    <label for="studentName">Name</label>
    <input name="studentName" id="studentName" type="text">
    <label for="studentLastname">Lastname</label>
    <input name="studentLastname" id="studentLastname" type="text">
  </div>
  <button type="submit" id="addStudentBtn" class="addStudentBtn">Add</button>
</form>
</body>
</html>
