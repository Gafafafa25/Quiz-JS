<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Quiz JS</h1>
<div id="userName" class="userName"></div>
<form id="form" action="quiz" method="post" onsubmit="return actionsBeforeSubmit()">
    <div id="userInfo" class="userInfo">
        <label for="userLogin">Input your login:</label>
        <input name="userLogin" id="userLogin" type="text" required>
        <button type="button" id="logInBtn" class="logInBtn">log in</button>
    </div>


    <div id="qBlock"></div>
    <button type="button" id="nextBtn" class="nextBtn">next</button>
    <button type="submit" id="submitBtn" class="submit">submit</button>
</form>
<script src="index.js"></script>
</body>
</html>
